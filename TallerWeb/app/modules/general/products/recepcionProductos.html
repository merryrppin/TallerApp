<div class="kt-portlet__head">
    <div class="kt-portlet__head-label">
        <h3 class="kt-portlet__head-title">Recepción productos</h3>
    </div>
</div>

<form class="kt-form kt-form--label-right" autocomplete="off" ng-submit="saveRecepcionProductos()" id="frmRecepcionProductos">
    <div class="kt-portlet__body">
        <div class="form-group row">
            <div class="col-lg-6 col-md-6 col-sm-12 form-group validated">
                <label>Tipo</label><br />
                {{recepcionProducto.tipoN}}
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 form-group validated">
                <label>Número:</label>
                <br />Numeración Automática
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 form-group validated">
                <label>Clientes:</label>
                <div class="input-group" style="height:30px">
                    <select data-ng-model="recepcionProducto.cliente" id="cliente" name="cliente" class="form-control select2cls" data-ng-change="selectCliente()">
                        <option data-ng-repeat="customer in customerList" value="{{customer.id}}" data-select2-id="{{customer.id}}">{{customer.name}}</option>
                    </select>
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="la la-search"></i></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 form-group validated">
                <label>Fecha de elaboración</label>
                <div class="input-group date">
                    <input type="text" class="form-control datepicker" readonly="" data-ng-model="recepcionProducto.fechaElaboracion" id="fechaElaboracion" name="fechaElaboracion">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="la la-calendar glyphicon-th"></i></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 form-group validated">
                <label>Responsable de la cotización</label><br />
                {{recepcionProducto.responsableRecepcionProducto}}
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 form-group validated">
                <label>Encabezado:</label>
                <textarea id="encabezado" name="encabezado" data-ng-model="recepcionProducto.encabezado" class="form-control" rows="4"></textarea>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 offset-md-9 form-group" style="text-align: right;">
                <button type="button" class="btn btn-primary" data-ng-click="addProduct()">Añadir producto</button>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th style="min-width:300px">Producto</th>
                            <th>Descripción</th>
                            <th>Cant</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="product in dataGridProduct">
                            <td>{{$index + 1}}</td>
                            <td>
                                <div class="form-group" style="height:30px">
                                    <select id="TslProducto{{product.rowPosition}}" data-ng-model="product.productoId" data-ng-change="setProduct(product)" class="form-control" style="width:100%">
                                        <option data-ng-repeat="itemProducto in productList" value="{{itemProducto.id}}" data-select2-id="{{itemProducto.id}}">{{itemProducto.name}}</option>
                                    </select>

                                </div>
                            </td>
                            <td><textarea data-ng-model="product.descripcion" class="form-control" rows="1"></textarea></td>
                            <td><input type="number" data-ng-disabled="product.productoId == null" min="1" step="1" data-ng-model="product.cantidad" class="form-control" onkeypress="return event.charCode >= 48 && event.charCode <= 57"></td>
                            <td>
                                <button type="button" data-ng-disabled="product.productoId == null" style='height: 1rem;' data-toggle='tooltip' title='Actualizar producto' class='btn btn-sm btn-icon' ng-click='openModal($index)'><i class='fa fa-edit'></i></button>
                                <button type="button" style='height: 1rem;' data-toggle='tooltip' title='Eliminar producto' class='btn btn-sm btn-icon' ng-click='removeProducto($index)'><i class='fa fa-trash'></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>

<div class="modal fade" id="modalFillDataProduct" aria-labelledby="modalFillDataProductLabel" tabindex="-1" role="dialog" aria-modal="true" style="display: none;">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changePasswordModalLabel">Llenar información del producto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <form id="frmFillProduct">
                    <div class="form-group">
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <h3 class="modal-title">{{dataGridProduct[selectedProduct].ProductName}}</h3>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group validated" data-ng-repeat="productProperty in dataGridProduct[selectedProduct].productPropertiesSelected">
                            <label class="">{{productProperty.TextProperty}}*:</label>
                            <input data-ng-if="productProperty.PropertyHT === 'True'" data-ng-model="productProperty.Value" type="text" class="form-control" placeholder="{{productProperty.TextProperty}}">
                            <select data-ng-if="productProperty.PropertyHO === 'True'" data-ng-model="productProperty.Value" class="form-control" data-ng-init="productProperty.Value = productProperty.Options[0]"
                                    data-ng-options="optionProp.TextOption for optionProp in productProperty.Options">
                            </select>

                        </div>
                    </div>
                </form>
            </div>
            <!--<div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="fillProduct()">Actualizar</button>
            </div>-->
        </div>
    </div>
</div>
