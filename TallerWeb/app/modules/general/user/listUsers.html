<div class="row">
    <div class="col-lg-12">
        <button type="button" class="btn btn-primary btn-sm" data-ng-click="addUser()"><i class="fa fa-plus"></i> {{aLanguage.add}}</button>
    </div>


    <div class="col-lg-12">
        <div data-ag-grid="listUsersGrid" style="height: 60vh !important;" class="ag-theme-fresh"></div>
    </div>
</div>



<div class="modal fade" id="modalChangePassword" aria-labelledby="changePasswordModalLabel" tabindex="-1" role="dialog" aria-modal="true" style="display: none;">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changePasswordModalLabel">ACTUALIZAR CONTRASEÑA</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <form id="frmChangePassword">
                    <div class="form-group">
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <h3 class="modal-title">{{oUser.UserFirstName}} {{oUser.UserLastName}}</h3>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group validated">
                            <label class="">{{aLanguage.password}}*:</label>
                            <input data-ng-model="oUser.Password" type="password" id="password1" name="password1" class="form-control" placeholder="{{aLanguage.enterPassword}}" autocomplete="new-password">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group validated">
                            <label class="">{{aLanguage.repeatPassword}}*:</label>
                            <input data-ng-model="oUser.Password2" type="password" id="password2" name="password2" class="form-control" placeholder="{{aLanguage.enterRepeatPassword}}">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="updatePassword()">Actualizar</button>
            </div>
        </div>
    </div>
</div>
